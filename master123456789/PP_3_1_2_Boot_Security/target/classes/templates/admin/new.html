<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User </title>
</head>
<body>
<h2>Create New User </h2>
<br>
<form th:method="POST" th:action="@{/admin/new}" th:object="${user}">
    <label for="firstName">Name</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
    <br>
    <label for="LastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="LastName"/>
    <br>
    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <br>
    <p>
    <div class="form-check form-check-inline">
        <label>Roles:</label>
        <input type="checkbox" name="roles"
               th:each="role : ${allRoles}"
               th:text="${role.rolename.replace('ROLE_', '')}"
               th:value="${role.id}"
               th:field="*{roleSet}"
        />
    </div>
    </p>
    <br>
    <input type="submit" value="Create User!"/>
</form>
</body>
</html>
