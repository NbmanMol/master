<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<h2>Login page</h2>
<br>
<form name="f" method="post" th:action="@{/process_login}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <label for="firstName">Введите Имя:</label>
    <input type="text" name="username" id="firstName"/>
    <br>
    <label for="password">Введите пароль:</label>
    <input type="password" name="password" id="password"/>
    <br>
    <input type="submit" value="Login"/>
    <div th:if="${param.error}" style="color:red">Неверное имя или пароль</div>
    <br>
    Еще не зарегистрированы?
    <p><a class="edit-button" th:href="@{/auth/registration}">
        <button type="button" class="btn btn-success">Registration!</button>
    </a></p>
</form>
</body>
</html>
